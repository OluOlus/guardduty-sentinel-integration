apiVersion: v1
kind: Namespace
metadata:
  name: guardduty-integration
  labels:
    name: guardduty-integration
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: guardduty-config
  namespace: guardduty-integration
data:
  # Server Configuration
  HOST: "0.0.0.0"
  PORT: "3000"
  LOG_LEVEL: "info"
  REQUEST_TIMEOUT_MS: "60000"
  NODE_ENV: "production"
  
  # Processing Configuration
  BATCH_SIZE: "200"
  MAX_RETRIES: "3"
  RETRY_BACKOFF_MS: "1000"
  ENABLE_NORMALIZATION: "false"
  ENABLE_DEDUPLICATION: "true"
  DEDUPLICATION_STRATEGY: "findingId"
  DEDUPLICATION_CACHE_SIZE: "20000"
  
  # Monitoring Configuration
  ENABLE_METRICS: "true"
  ENABLE_DETAILED_LOGGING: "false"
  HEALTH_CHECK_PORT: "8080"
  METRICS_BACKEND_TYPE: "prometheus"
---
apiVersion: v1
kind: Secret
metadata:
  name: guardduty-secrets
  namespace: guardduty-integration
type: Opaque
stringData:
  # Azure Configuration (replace with actual values)
  AZURE_TENANT_ID: "your-tenant-id"
  AZURE_CLIENT_ID: "your-client-id"
  AZURE_CLIENT_SECRET: "your-client-secret"
  AZURE_WORKSPACE_ID: "your-workspace-id"
  AZURE_SUBSCRIPTION_ID: "your-subscription-id"
  AZURE_RESOURCE_GROUP_NAME: "your-resource-group"
  AZURE_DCR_IMMUTABLE_ID: "dcr-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  AZURE_DCR_STREAM_NAME: "Custom-GuardDutyFindings"
  AZURE_DCR_ENDPOINT: "https://dcr-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.ingest.monitor.azure.com"
  
  # AWS Configuration (replace with actual values or use IAM roles)
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET_NAME: "your-guardduty-bucket"
  AWS_S3_BUCKET_PREFIX: "AWSLogs/123456789012/GuardDuty/"
  AWS_KMS_KEY_ARN: "arn:aws:kms:us-east-1:123456789012:key/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  # AWS_ACCESS_KEY_ID: "your-access-key-id"  # Use IAM roles instead
  # AWS_SECRET_ACCESS_KEY: "your-secret-access-key"  # Use IAM roles instead
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardduty-integration
  namespace: guardduty-integration
  labels:
    app: guardduty-integration
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: guardduty-integration
  template:
    metadata:
      labels:
        app: guardduty-integration
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: guardduty-integration
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: guardduty-integration
        image: guardduty-sentinel-integration:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        env:
        # Load configuration from ConfigMap
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: LOG_LEVEL
        - name: REQUEST_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: REQUEST_TIMEOUT_MS
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: NODE_ENV
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: BATCH_SIZE
        - name: MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: MAX_RETRIES
        - name: RETRY_BACKOFF_MS
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: RETRY_BACKOFF_MS
        - name: ENABLE_NORMALIZATION
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: ENABLE_NORMALIZATION
        - name: ENABLE_DEDUPLICATION
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: ENABLE_DEDUPLICATION
        - name: DEDUPLICATION_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: DEDUPLICATION_STRATEGY
        - name: DEDUPLICATION_CACHE_SIZE
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: DEDUPLICATION_CACHE_SIZE
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: ENABLE_METRICS
        - name: ENABLE_DETAILED_LOGGING
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: ENABLE_DETAILED_LOGGING
        - name: HEALTH_CHECK_PORT
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: HEALTH_CHECK_PORT
        - name: METRICS_BACKEND_TYPE
          valueFrom:
            configMapKeyRef:
              name: guardduty-config
              key: METRICS_BACKEND_TYPE
        
        # Load secrets from Secret
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_TENANT_ID
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_CLIENT_SECRET
        - name: AZURE_WORKSPACE_ID
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_WORKSPACE_ID
        - name: AZURE_SUBSCRIPTION_ID
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_SUBSCRIPTION_ID
        - name: AZURE_RESOURCE_GROUP_NAME
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_RESOURCE_GROUP_NAME
        - name: AZURE_DCR_IMMUTABLE_ID
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_DCR_IMMUTABLE_ID
        - name: AZURE_DCR_STREAM_NAME
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_DCR_STREAM_NAME
        - name: AZURE_DCR_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AZURE_DCR_ENDPOINT
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AWS_REGION
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AWS_S3_BUCKET_NAME
        - name: AWS_S3_BUCKET_PREFIX
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AWS_S3_BUCKET_PREFIX
        - name: AWS_KMS_KEY_ARN
          valueFrom:
            secretKeyRef:
              name: guardduty-secrets
              key: AWS_KMS_KEY_ARN
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Resource limits
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /app/tmp
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      # Node selection and tolerations
      nodeSelector:
        kubernetes.io/os: linux
      
      # Pod disruption budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - guardduty-integration
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guardduty-integration
  namespace: guardduty-integration
  annotations:
    # For AWS IAM roles (if using IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT-ID:role/guardduty-integration-role
---
apiVersion: v1
kind: Service
metadata:
  name: guardduty-integration
  namespace: guardduty-integration
  labels:
    app: guardduty-integration
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: guardduty-integration
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guardduty-integration
  namespace: guardduty-integration
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - guardduty-integration.example.com
    secretName: guardduty-integration-tls
  rules:
  - host: guardduty-integration.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guardduty-integration
            port:
              number: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: guardduty-integration
  namespace: guardduty-integration
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: guardduty-integration
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guardduty-integration
  namespace: guardduty-integration
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guardduty-integration
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80