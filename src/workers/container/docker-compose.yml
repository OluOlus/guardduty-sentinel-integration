version: '3.8'

services:
  guardduty-integration:
    build:
      context: ../../..
      dockerfile: src/workers/container/Dockerfile
    container_name: guardduty-sentinel-integration
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8080:8080"  # Health check port
    environment:
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 3000
      LOG_LEVEL: info
      REQUEST_TIMEOUT_MS: 60000
      NODE_ENV: production
      
      # Processing Configuration
      BATCH_SIZE: 200
      MAX_RETRIES: 3
      RETRY_BACKOFF_MS: 1000
      ENABLE_NORMALIZATION: "false"
      ENABLE_DEDUPLICATION: "true"
      DEDUPLICATION_STRATEGY: findingId
      DEDUPLICATION_CACHE_SIZE: 20000
      
      # Monitoring Configuration
      ENABLE_METRICS: "true"
      ENABLE_DETAILED_LOGGING: "false"
      HEALTH_CHECK_PORT: 8080
      METRICS_BACKEND_TYPE: prometheus
      
      # Azure Configuration (use secrets in production)
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      AZURE_WORKSPACE_ID: ${AZURE_WORKSPACE_ID}
      AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID}
      AZURE_RESOURCE_GROUP_NAME: ${AZURE_RESOURCE_GROUP_NAME}
      AZURE_DCR_IMMUTABLE_ID: ${AZURE_DCR_IMMUTABLE_ID}
      AZURE_DCR_STREAM_NAME: ${AZURE_DCR_STREAM_NAME}
      AZURE_DCR_ENDPOINT: ${AZURE_DCR_ENDPOINT}
      
      # AWS Configuration (use IAM roles in production)
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_BUCKET_PREFIX: ${AWS_S3_BUCKET_PREFIX:-}
      AWS_KMS_KEY_ARN: ${AWS_KMS_KEY_ARN:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
    
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount temp directory for processing
      - ./tmp:/app/tmp
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Network configuration
    networks:
      - guardduty-network

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: guardduty-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - guardduty-network
    profiles:
      - monitoring

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: guardduty-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - guardduty-network
    profiles:
      - monitoring
    depends_on:
      - prometheus

networks:
  guardduty-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: